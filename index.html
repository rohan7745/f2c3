<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Multiple Timers App</h2>
    <div class="timer-input-section">
        <div class="see">
        <label for="settime">Set Time:</label>
        <input type="text" id="hours" placeholder="hh">
        <input type="text" id="minutes" placeholder="mm">
        <input type="text" id="seconds" placeholder="ss">
        <button id="start-timer">set</button>
     </div>
    </div>
    <div class="curr">
        <label for="curr">Current Timers</label>
    </div>
    <div class="active-timers-section">
        <!-- Timer elements will be added here dynamically -->
      
    <script src="script.js"></script>  
</body>
</html>
